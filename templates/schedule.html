{% extends 'base.html' %}
{% block main %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Afspraak</th>
            <th scope="col">Tijd</th>
            <th scope="col">Adres</th>
            <th scope="col">Route</th>
        </tr>

        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.subject }}</td>
            <td>{{ item.start.dateTime }}</td>
            <td>{{ item.location.address.street }} {{item.location.address.city}} </td>
            <td> <a href="https://www.google.nl/maps/dir/?api=1&destination= {{ item.location.coordinates.latitude  }} , {{ item.location.coordinates.longitude }}"
                    }}>Route</a></td>
        </tr>
        {% endfor %}
</table>
{% endblock %}
